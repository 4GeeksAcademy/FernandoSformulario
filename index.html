<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="all d-flex justify-content-center p-5">
    <div class="card col-5 ">
        <div class="card-header">
          Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <form class="row g-3">
                <div class="col-md-5">
                  <label for="number" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="imputcard" placeholder="XXXXXXXXXXXXXX" maxlength="16">
                </div>
                <div class="col-md-2">
                  <label for="number" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="inputCVC" placeholder="0000" maxlength="3">
                </div>
                <div class="col-md-4">
                    <label for="number" class="form-label">Amount</label>
                    <div class="dolar d-flex align-items-center">
                    <i class="fa-solid fa-dollar-sign "></i> 
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount" >
                </div>
            </div>


                <div class="col-6">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                  <label for="name" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="inputlastname">
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="text" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="PostalCode">
                </div>


                
                <div class="col-6">
                  <label for="text">We accept:</label>
                  <br>
                  <br>
                  <div class="background bg-secondary rounded col-7">
                 <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="optionmastercard">
                 <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="optionvisa">
                 <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="optiondiners">
                 <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></i></label>
                 </div>
                 <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="paypal">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
              </div>
                 </div>
                </div>



                <div class="col-6">
                    <label for="">Message</label>
                  <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div id="Notas" class="form-text">
                          Add any notes here
                    </div>
                </div>
              </form>
        </div>




        <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
